{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Crear Barbero {% endblock %}

{% block contenedor %}

{% if not messages %}

<div class="container_config">

{% endif %}

<div class="container-fluid">

    <form action="{% url 'barberia:guardar_barbero'%}" method="POST">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <select class="form-control" name="nombre" required>
                    
                    {% for registro in dato %}
                        {% if registro.rol == '3' %}
                    <option value="{{ registro.idUsuario}}">
                        {{ registro.nombre}}
                    </option>
                        {% endif %}
                    {% endfor %}
                </select><br>
            </div>
        </div>

        <div class="form-group row">
            <label for="detalle" class="col-sm-2 col-form-label">Detalle: </label>
            <div class="col-sm-10">
                <input type="text" id="detalle" name="detalle" class="form-control" placeholder="Detalle del barbero" required><br>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button><br><br>
        <div class="form-group">
            <a href="{% url 'barberia:barberos'%}">Volver</a>
        </div>

    </form>

</div>
</div>

{% endblock %}
