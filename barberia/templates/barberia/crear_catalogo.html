{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Crear Catalogo {% endblock %}

{% block contenedor %}

{% if not messages %}

<div class="container_config">

{% endif %}

<div class="container-fluid">

    <form action="{% url 'barberia:guardar_catalogo'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-sm-10">
                <select class="form-control" name="tipo">
                    <option value="0">Servicio</option>
                    <option value="1">Producto</option>
                </select><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="detalle" class="col-sm-2 col-form-label">Detalle: </label>
            <div class="col-sm-10">
                <input type="text" id="detalle" name="detalle" class="form-control"
                    placeholder="Detalle del producto o servicio" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="valor" class="col-sm-2 col-form-label">Valor:</label>
            <div class="col-sm-10">
                <input type="number" id="valor" name="valor" class="form-control" placeholder="Valor" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="foto" class="col-sm-2 col-form-label">Foto:</label>
            <div class="col-sm-10">
                <input type="file" id="foto" name="foto" class="form-control"><br>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button><br><br>
        <div class="form-group">
            <a href="{% url 'barberia:catalogo'%}">Volver</a>
        </div>

    </form>

</div>
</div>

{% endblock %}
