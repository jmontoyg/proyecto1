{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Inicio {% endblock %}

{% block contenedor %}


{% if not messages %}

<div class="container_config">

{% endif %}

<div class="container-fluid">

    <form action="{% url 'barberia:guardar_usuario'%}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="correo" class="col-sm-2 col-form-label">Correo elctronico:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electronico"
                    required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="contrasena" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña"
                    required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="celular" class="col-sm-2 col-form-label">Celular:</label>
            <div class="col-sm-10">
                <input type="text" id="celular" name="celular" class="form-control" placeholder="Celular" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="rol" class="col-sm-2 col-form-label">Rol: </label>
            <div class="col-sm-10">
                <select class="form-control" name="rol" required>
                    <option value="1">Administrador</option>
                    <option value="2">Barbero</option>
                    <option value="3" selected>Cliente</option>
                </select><br>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button><br><br>
        <div class="form-group">
            <a href="{% url 'barberia:usuarios'%}">Volver</a>
        </div>
    </form>
</div>
</div>
{% endblock %}
