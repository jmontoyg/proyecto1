{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Inicio {% endblock %}

{% block contenedor %}

{% if not messages %}

<div class="container_config">

{% endif %}

<div class="container-fluid">

<h1>Actualizar Barbero</h1>

<form action="{% url 'barberia:editar_barbero' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="idBarbero" value="{{ dato.idBarbero }}">
        <input type="hidden" name="idUsuario" value="{{ dato.idUsuario.idUsuario }}"><br>
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" value="{{ dato.idUsuario }}" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="detalle" class="col-sm-2 col-form-label">Detalle: </label>
            <div class="col-sm-10">
                <input type="text" id="detalle" name="detalle" class="form-control" placeholder="Detalle del barbero" value="{{ dato.detalle }}" required><br>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar</button><br><br>
        <div class="form-group">
            <a href="{% url 'barberia:barberos'%}">Volver</a>
        </div>

    </form>

</div>
</div>

{% endblock %}
