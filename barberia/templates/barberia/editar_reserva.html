{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Editar Reserva {% endblock %}

{% block contenedor %}

{% if not messages %}

<div class="container_config">

{% endif %}

<div class="container-fluid">

<h1>Actualizar Reserva</h1>

<form action="{% url 'barberia:editar_reserva' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="idReserva" value="{{ dato.idReserva }}"><br>     

    <div class="form-group row">
            <label for="fecha" class="col-sm-2 col-form-label">Fecha y Hora de Reserva:</label>
            <div class="col-sm-10">
                 
                <input type="datetime-local" id="fecha" name="fecha" class="form-control" value="{{ dato.fechaHoraReserva|date:'Y-m-d'}}T{{dato.fechaHoraReserva|time}}" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="cliente" class="col-sm-2 col-form-label">Cliente:</label>
            <div class="col-sm-10">
                <select class="form-control" id="cliente" name="cliente">
                    {% for registro in datosUsuarios %}
                    <option {% if dato.idUsuario.idUsuario == registro.idUsuario %} selected=""{% endif %} value="{{ registro.idUsuario}}">
                        {{ registro.nombre}}
                    </option>
                    {% endfor %}
                </select> <br>
            </div>
        </div>
        <div class="form-group row">
            <label for="barbero" class="col-sm-2 col-form-label">Barbero:</label>
            <div class="col-sm-10">
                <select class="form-control" id="barbero" name="barbero">
                    {% for registro in datosBarberos %}
                    <option {% if dato.idBarbero.idBarbero == registro.idBarbero %} selected=""{% endif %} value="{{ registro.idBarbero}}">
                        {{ registro.idUsuario}}
                    </option>
                    {% endfor %}
                </select> <br>
            </div>
        </div>
        <div class="form-group row">
            <label for="servicio" class="col-sm-2 col-form-label">Servicio: </label>
            <div class="col-sm-10">
                <select class="form-control" id="servicio" name="servicio">
                    {% for registro in datosCatalogo %}
                    {% if registro.tipo == '0' %}
                    <option {% if dato.idCatalogo.idCatalogo == registro.idCatalogo %} selected=""{% endif %} value="{{ registro.idCatalogo}}">
                        {{ registro.detalle}}
                    </option>
                    {% endif %}
                    {% endfor %}
                </select> <br><br>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button><br><br>
        <div class="form-group">
            <a href="{% url 'barberia:reservas'%}">Volver</a>
        </div>
</form>

</div>
</div>
{% endblock %}
