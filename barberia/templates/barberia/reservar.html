{% extends 'barberia/front.html' %}
{% load static %}

{% block titulo %} Reservar {% endblock %}

{% block contenedor %}

<div class="yellow_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h2>Reserva tu cita!</h2>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- section -->
<section class="resip_section">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="owl-carousel owl-theme">
                    
                    {% for registro in dato %}
                    {% if registro.tipo == '0' %}

                    <div class="item">
                        <div class="product_blog_img">
                            <img src="{{ registro.foto.url }}" alt="{{ registro.detalle }}" />
                        </div>
                        <div class="product_blog_cont">
                            <h3>{{ registro.detalle }}</h3>
                            <h4><span class="theme_color">$</span>{{ registro.valor }}</h4>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                                        
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
